<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&amp;display=swap"
    data-optimized-fonts="true">
  <title>FigmaList</title>
</head>
<body>
  <h1>Figma Community Projects</h1>
  <div class="projects">
    <input checked type="radio" name="display" id="list">
    <input type="radio" name="display" id="grid">
    <div class="project-action">
      <label for="list">List</label>
      <label for="grid">Grid</label>
    </div>
    <div class="project-list">
      <div class="project">
        <img src="./images/img1.jpg" width="200" height="300" alt="Logo de interfaz 1" title="Logo de interfaz 1">
        <p class="project-name">Design 1</p>
        <time datetime="20/07/2021">20/07/2021</time>
        <time datetime="24/07/2021">24/07/2021</time>
      </div>
      <div class="project">
        <img src="./images/img2.jpg" width="200" height="300" alt="Logo de interfaz 2" title="Logo de interfaz 2">

      </div>
